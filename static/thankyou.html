<html>
  <head>
    <title>Thank you!</title>
    <style>@import url('https://fonts.googleapis.com/css?family=Roboto');</style>
    <style>body{
      background-color: #FCFCFC;
    }

    #container{
      text-align:center;
    }

    h1{
      font-family: 'Roboto',sans-serif;
      font-size: 60px;
      margin:0px;
    }

    p, form{
      font-family: 'Roboto', sans-serif;;
      font-size: 20px;
      color: #E0E0E0;
    }

    input{
      padding:3px;
      margin:7px;
    }

    input[type=submit] {
        padding:5px 15px;
        background:#ccc;
        border:0 none;
        cursor:pointer;
        -webkit-border-radius: 5px;
        border-radius: 5px;

    }

    #masthead{
      background-color: #232F3D;
      color: #E0E0E0;
      border-radius: 10px;
      padding:1.5% 15% 1.5% 15%;
      display: inline-block;
      text-align:center;
      margin: 0 auto;
      width: 45%;
      margin-top: 2%;
      margin-bottom:2%;
    }

    .description-text{
      background-color: #232F3D;
      color: #E0E0E0;
      border-radius: 10px;
      padding:1.5% 5% 1.5% 5%;
      display: inline-block;
      text-align:center;
      height:60%;
      margin: 0 auto;
      width: 65%;
    }</style>
  </head>
  <body>
    <div id="container">
      <div id="masthead">
        <h1><span style="color:#E5564B">Thank </span><span style="color:#2E6EB2">You</span></h1>
      </div>
    </div>
  </body>
</html>
